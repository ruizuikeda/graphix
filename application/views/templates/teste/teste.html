<h1 ng-bind="teste"></h1>


<form role="form" method="post" name="formLogin" ng-submit="valida()">
    <div class="row">
        <input type="text" ng-model="login" class="form-control" required>
    </div>

    <div class="row">
        <input type="password" ng-model="senha" class="form-control" required>
    </div>

    <div class="row">
        <button type="submit" role="button" class="btn btn-block btn-primary" ng-disabled="formLogin.$invalid">Valida</button>
    </div>
</form>




<br><br><br><br>
<h1 ng-bind="logado_nome"></h1>
